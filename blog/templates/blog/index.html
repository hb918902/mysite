{% extends "blog/base.html" %}
    {% block context %}
			{% if latest_article_list %}
            <ul>
                {% for article in latest_article_list %}
                <li>
                    <a href="{% url 'blog:detail' article.id %}">
                     {{ article.title }} </a>
                </li>
                     {% endfor %}
            </ul>
            {% else %}
                <p>No articles are available.</p>
            {% endif %}
    {% endblock context %}
