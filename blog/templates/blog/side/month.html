{% block category %}


<div class="list-group">
                <a class="list-group-item active">
                日期分类
                </a>
                {% for y,m,n in year_month_number %}
                <li class="list-group-item">
                <a href="{% url 'blog:index_by_month' y m %}">{{ y }}年{{ m }}月({{ n }})</a>
                </li>
                {% endfor %}

</div>


{% endblock category %}
